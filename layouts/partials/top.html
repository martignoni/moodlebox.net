{{ if site.Params.topbar.enable }}
<div id="top">
  <div class="container">
    <div class="row">
      <div class="col-xs-5">
        {{ site.Params.topbar.text | safeHTML }}
      </div>
      <div class="col-xs-7">
        <div class="social">
          {{ range site.Menus.topbar.ByWeight }}
          <a href="{{ .URL | absLangURL }}" target="_blank" style="opacity: 1;">{{ .Pre }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
